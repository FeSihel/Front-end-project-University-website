<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            function showAlert(event) {
           event.preventDefault();
           alert('We have just sent a message to your WEB-Uni e-mail!');

               setTimeout(() => {
               window.location.href = 'login.html';
           }, 3000)
        }
       </script>
    </head>
    <body>
        <a href="index.html" target="blank">
        <img src="logo.png" alt="The university on the web!" style="float: left; width: 200px; height: 75px;"> </a>
        <br><br><br>
        <h1>Forgot password</h1>
        <form id="forgot" onsubmit="return showAlert(event);">
            <label for="Usinfo">Username or e-mail</label> <br>
            <input type="text" id="Usinfo"> <br>
            <input type="submit" value="submit">
        </form> <br>
    </body>
</html>
