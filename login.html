<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            function redirectToPage(event) {
                event.preventDefault(); 
                window.location.href = "user.html";
            }
        </script>
    </head>
    <body>
        <a href="index.html" target="blank">
        <img src="logo.png" alt="The university on the web!" style="float: left; width: 200px; height: 75px;"> </a>
        <br><br><br>
        <h1>Login to WEB-Uni</h1>
        <form onsubmit="redirectToPage(event)">
            <label for="User">Username</label> <br>
           <input type="text" id="User" required> <br>
           <label for="Pass">Password</label> <br>
           <input type="password" id="Pass" required> <br>
            <input type="submit" value="submit">
        </form> <br>
        
        <a href="forgot.html" target="_blank" style="background-color: transparent;"> Forgot password?</a>
    </body>
</html>
